<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    표, 테이블을 생성하기 위한 태그 -> table (표의 틀을 만들어줌)
    행, 열, 데이터(내용), 테두리, 제목(컬럼)
    -->
    <!--
    테이블을 구성하는 필수 요소
    1) 행을 만들어주는 tr태그 (table row) -> 여러개의 행을 구성할때 tr*숫자
    2) 열을 만들어주는 
    -->

    <table border="1px solid black" > <!--테투리: 선의두께 선의종류 선의색-->

        <!-- 테이블 병합하는 방법 -->
         
        <tr bgcolor="yellow">
            <th>이름</th>
            <th>성별</th>
            <th>주소</th>
        </tr>
        <tr>
            <td>박병관</td>
            <td>남자</td>
            <td>서울</td>
        </tr>
        <tr>
            <td>최영화</td>
            <td>여자</td>
            <td>광주</td>
        </tr>
        <tr>
            <td align="center">모란</td>
            <td>여자</td>
            <td>광주</td>
        </tr>

    </table>

    <table border="1px solid black" > <!--테투리: 선의두께 선의종류 선의색-->

        <br>

        <!-- 테이블 병합하는 방법 -->

        <tr bgcolor="yellow">
            <th>이름</th>
            <th colspan="2">성별, 주소</th>
            <th>직업</th>
        </tr>
        <tr>
            <td>박병관</td>
            <td>남자</td>
            <td>서울</td>
            <td rowspan="2">선생님</td>
        </tr>
        <tr>
            <td>최영화</td>
            <td>여자</td>
            <td>광주</td>
        </tr>
        <tr>
            <td align="center">모란</td>
            <td>여자</td>
            <td>광주</td>
            <td align="center">학생</td>
        </tr>
    </table>
    <br>
    <table border="1px solid black">
        <tr align="center" bgcolor="#eaecf0">
            <th rowspan="2"><b>연도</b></th>
            <th colspan="2"><b>순위</b></th>
            <th rowspan="2"><b>경기</b></th>
        </tr>
        <tr align="center" bgcolor="#eaecf0">
            <th>종합</th>
            <th>정규</th>
        </tr>
        <tr align="center">
            <td>1982</td>
            <td><strong>4</strong></td>
            <td>4</td>
            <td>80</td>
        </tr>
        <tr align="center" bgcolor="#edab00">
            <td>1983</td>
            <td><strong>1</strong></td>
            <td>2 <br>(전기리그 1위)</td>
            <td>100</td>
        </tr>
        <tr align="center">
            <td>1984</td>
            <td><strong>5</strong></td>
            <td>5</td>
            <td>100</td>
        </tr>
        <tr align="center">
            <td>1985</td>
            <td><strong>5</strong></td>
            <td>3</td>
            <td>110</td>
        </tr>
    </table>
</body>
</html>
