<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!--
web 페이지를 제작할때 head 영역은 눈에 보이지 않는 기능을 호출하는 공간
-->
</head>
<body>
    <!--
        눈에 보이는 모든 내용들은 다 body 태그 안에 작성
        웹페이지와 소통하기 위해서는 반드시 태그를 사용
    -->

    <!-- 제목을 만들기 위한 태그 -> h 태그 
     h1~h6까지 존재, 숫자가 늘어날수록 글자 크기는 작아진다! -->
    제목 : 안녕하세요
    <h1>안녕하세요</h1>
    <h2>안녕하세요</h2>
    <h3>안녕하세요</h3>
    <h4>안녕하세요</h4>

    <!-- 문단을 작성할때 사용하는 태그 -> p태그 
        특징1: 자동으로 한줄 줄바꿈이 일어난다
        특징2: 위아래에 약간의 공백이생긴다
     -->
     <p>첫번째 문단입니다</p>
     <p>두번째 문단입니다</p>
     <p>세번째 문단입니다</p>

     <!-- 문장을 작성할때 사용하는 태그 -> span태그
        특징: 화면상에서는 아무런 변화가 없다 -> 크기그대로, 줄바꿈x, 공백x
        그런데 왜쓸까? 문단안에서 특정문장에 디자인을 주고자할때 사용
     -->
     <span>첫번째 문장입니다</span>
     <br>
     <span>두번째 문장입니다</span>
     <span>세번째 문장입니다</span>

     <!-- 줄바꿈(개행)기능을 가지는태그 -> br태그
        개행기능을 가지는 태그로서 여는태그와 닫는태그를 합친모양
     -->

     <p>안녕하세요 <span>저는 유승완입니다.</span></p>

     <!-- 글자크기는 그대로 두되, 글자를 두껍게 표시하는 태그 -> b태그, strong태그
     공통점: 눈으로 봤을때 동일하게 글자가 두껍게 출력된다.
     차이점: 스크린리더로 읽었을때 strong태그는 억양을 강하게 강조하여 읽어준다.(시각장애인을 위한 태그)
     -->
     <b>여기는 b태그로 작성했습니다</b>
     <br>
     <strong>여기는 strong태그로 작성했습니다</strong>

     <!-- 글자를 기울여서 작성할 수 있는 태그 -> i태그
        논문, 참고문헌을 페이지에 작성할때 사용하는 태그
     -->
     <br>
     <i>이탤릭체입니다</i>
     <br>
     <em>em태그입니다</em> <!--em태그 강조해서 읽어줌! -> strong태그와 함께
                                시멘틱태그라고 한다. -->

     <!-- 선을 그어주는 역할을 하는 태그 -> hr태그 -->
     <hr>
</body>
</html>
