<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 테두리를 동그랗게 만드는 방법 */

        #div1{
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            /* 테두리를 깎아주는 역할 가로,세로 만큼 크기를 잘라내주는 역할
            - 원을 만든다는건 가로세로의 절반을 깎아야한다! -> 50% */
        }
        #div2{
            width: 100px;
            height: 100px;
            background-color: green;
            border-top-left-radius: 50%;
            border-bottom-right-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>

</body>
</html>
