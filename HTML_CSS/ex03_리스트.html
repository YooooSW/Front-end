<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 목록을 구성할 때 사용하는 -> list 태그
    종류 2가지 : 1. 순서가 없을때 사용(ul) 2. 순서가 있을때 사용(ol)
    - 주의! 리스트내의 실질적인 데이터들은 반드시 li 태그로 감싸줘야한다!
    -->
    <ul>
        <li>박병관</li>
        <li>최영화</li>
        <li>이도연</li>
    </ul>
    <ul>
        JAVA
        DATABASE
        HTML/CSS
    </ul>
    <!-- 우리는 컴퓨터와의 소통은 오로지 태그를 통해서만 진행 -->

    <ol>
        <li>JAVA</li>
        <li>DATABASE</li>
        <li>HTML/CSS</li>
    </ol>
</body>
</html>
