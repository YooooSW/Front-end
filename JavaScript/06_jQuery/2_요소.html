<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1 id="text">제이쿼리로 수집</h1>
    <script>
        // 제이쿼리로 요소에 접근하는 방법
        // 1. 요소에 접근 할 때는 $("선택자")
        // 2. $키워드 3가지 방법
        // - 제이쿼리를 의미할 때 사용 $()
        // - 변수명앞에 $를 쓰는 경우가 있음 $_apple
        // - 템플릿 문법에서 사용 ${}
        let h1 = document.getElementById("text");
        let jq = $("#text");
        console.log(h1);
        console.log(jq);
        
        // 컨텐츠 수집
        h1.innerHTML = "<h2>안녕</h2>";
        jq.html("<h2>안녕</h2>");
    </script>
</body>
</html>
