<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <input type="text" id="input-text">
    <button onclick="printText()">인풋값 출력</button>

        }
    </script>
