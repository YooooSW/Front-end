<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>클릭을 통해서 태그 생성!</h1>
    <button onclick="setH1()">h1태그 생성</button>
    <button onclick="setA()">a태그 생성</button>
    <button onclick="setUl()">ul태그 생성</button>
    <button onclick="printText()">테스트용 버튼</button>
    <p id="text"></p>

    <script>
        // 1. h1태그를 클릭하면 alert창이 실행되게 작업 
        const printText = () => {
            alert("함수가 실행되었습니다.");
        }
        // 2. 버튼과 내가 만든 함수를 연결 시켜줘야한다.
        // 2.1 버튼태그 안에 직접 이벤트를 작성해서 명시가 가능 -> 인라인 방식

        // 실습프로세스
        // 1. 총 3개의 함수를 제작(h1, a, ul)
        // 2. 각각 버튼에 알맞는 함수를 연결
        // 3. 각가 함수의 로직 -> ex) h1태그 버튼을 누르면 id가 text인 공간에 <h1>태그를 생성
        // h1태그 생성 함수
        const setH1 = () => {
            document.getElementById('text').innerHTML += '<h1>태그 생성</h1>';
        }

        // a태그 생성 함수
        const setA = () => {
            document.getElementById('text').innerHTML += '<a href="#">A 태그 생성</a>';
        }

        // ul태그 생성 함수
        const setUl = () => {
            document.getElementById('text').innerHTML += 
            `
                <ul>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JAVA</li>
                </ul>
            `;
        }

        // * 이번 실습에서 체크할 내용!
        // 1. 함수를 만든 후에는 반드시 태그와 연결 시켜줘라!
        // 2. 특정 요소에서 내용을 변경할 때는 innerHTML 개념을 생각해라!
        // 3. 태그가 많아서 가독성이 떨어지는 경우에는 `` 템플릿 문법을 활용하자!
        // 4. 데이터를 누적하고 싶은 경우에는 복합대입연산자(+=)를 떠올려라!
    </script>
</body>

</html>
