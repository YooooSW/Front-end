<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 자바스크립트 코드 선언방식 3가지 (내부,외부,인라인)
        // 1. 내부 방식
        // - HTML코드 안에 <script>를 작성해서 같이 사용하는 방식
        // - 단점 : 1. 보안에 취약 2. 코드의 재사용성이 좋지 않다.
        // * 절대 개발할 때 사용하지 말 것
        // * 로컬 개발할 때 사용

        // 2. 인라인 방식
        // - HTML태그 안에 직접 JS를 작성하는 방식
        // - 단점 : 1. 보안에 취약 2. 코드의 재사용성이 좋지 않다.
        // * 단순한 로직을 실행할 때는 괜찮다 -> 내장함수

        // 3. 외부 방식
        // - HTML코드와 JS코드를 분리하는 방식
        // - 장점 : 1. 보안에 취약하지 않다. 2. 코드의 재사용성이 좋다.
        // * 코드를 배포하고, 완성할 때 반드시 외부방식으로 작성할 것
        // * 가장 권장하는 방식이다.
    </script>
</body>
</html>
